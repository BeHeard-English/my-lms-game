    let currentQuestions = [];
    let allAnswers = [];

    // X·ª≠ l√Ω File Word
    document.getElementById('file-upload').addEventListener('change', function(e) {
        const reader = new FileReader();
        reader.onload = function(event) {
            mammoth.convertToHtml({arrayBuffer: event.target.result})
                .then(result => { document.getElementById('input-area').innerHTML = result.value; });
        };
        reader.readAsArrayBuffer(this.files[0]);
    });

    // H√†m x√≥a s·ªë th·ª© t·ª± v√† d·∫•u ƒë·∫ßu d√≤ng
    function cleanSentence(text) {
        return text.replace(/^\s*(\d+[\.\)\-\:]|[‚Ä¢\-\*‚óã‚óè‚ñ∫‚úì‚ñ†‚ñ°‚ñ™‚ñ´‚Üí‚áí])\s*/g, '').trim();
    }

    function startExercise() {
        const inputDiv = document.getElementById('input-area');
        let extracted = [];
        
        const tempContainer = document.createElement('div');
        tempContainer.innerHTML = inputDiv.innerHTML;
        const paragraphs = tempContainer.querySelectorAll('p, li, div');
        
        paragraphs.forEach(p => {
            const nodes = p.querySelectorAll('b, strong, u');
            if (nodes.length > 0) {
                let originalText = p.innerText.trim();
                let cleanedText = cleanSentence(originalText); 
                
                let gaps = [];
                nodes.forEach(n => {
                    let word = n.innerText.trim().replace(/[.,!?;:]+$/g, "");
                    if(word) gaps.push(word);
                });

                if(gaps.length > 0) {
                    extracted.push({ text: cleanedText, gaps: gaps, trans: "Keep practicing!" });
                }
            }
        });

        // LOGIC CH·ªåN 15 C√ÇU
        let finalPool = extracted.sort(() => 0.5 - Math.random()).slice(0, 15);

        // B√π ƒë·∫Øp n·∫øu thi·∫øu c√¢u
        if (finalPool.length < 15) {
            let needed = 15 - finalPool.length;
            let extras = FALLBACK.sort(() => 0.5 - Math.random()).slice(0, needed);
            extras.forEach(m => {
                finalPool.push({
                    text: m.text.replace(/\*\*/g, ''),
                    gaps: [...m.text.matchAll(/\*\*(.*?)\*\*/g)].map(x => x[1]),
                    trans: m.trans
                });
            });
        }

        currentQuestions = finalPool;
        allAnswers = [];
        currentQuestions.forEach(q => q.gaps.forEach(g => allAnswers.push(g)));
        
        renderExercise();
    }

    function renderExercise() {
        document.getElementById('setup-view').classList.add('hidden');
        document.getElementById('exercise-view').classList.remove('hidden');
        
        const bank = document.getElementById('bank-content');
        const list = document.getElementById('questions-list');
        bank.innerHTML = ''; list.innerHTML = '';

        // Render kho t·ª´ (x√°o tr·ªôn)
        [...allAnswers].sort(() => 0.5 - Math.random()).forEach((w, i) => {
            const div = document.createElement('div');
            div.className = 'draggable-word';
            div.innerText = w;
            div.draggable = true;
            div.id = `word-${i}`;
            div.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData("text", e.target.innerText);
                e.target.classList.add('dragging');
            });
            div.addEventListener('dragend', (e) => e.target.classList.remove('dragging'));
            bank.appendChild(div);
        });

        // Render danh s√°ch c√¢u h·ªèi
        currentQuestions.forEach((q, qIdx) => {
            const card = document.createElement('div');
            card.className = 'sentence-card';
            let html = q.text;
            q.gaps.forEach((gap, gIdx) => {
                const regex = new RegExp(`\\b${gap.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')}\\b`, 'i');
                html = html.replace(regex, `<span class="drop-zone" data-q="${qIdx}" data-g="${gIdx}" ondrop="handleDrop(event)" ondragover="event.preventDefault(); this.classList.add('hovered')" ondragleave="this.classList.remove('hovered')" onclick="clearGap(this)"></span>`);
            });
            card.innerHTML = `<div class="q-number">${qIdx+1}</div><div style="flex:1">${html}</div>`;
            list.appendChild(card);
        });
        window.scrollTo(0,0);
    }
// X·ª≠ l√Ω khi ch·∫°m v√†o √¥ tr·ªëng (K·∫øt h·ª£p v·ªõi t·ª´ ƒë√£ ch·ªçn)
    function handleZoneClick(zone) {
        if (selectedWordElement) {
            // N·∫øu ƒëang c√≥ t·ª´ ƒë∆∞·ª£c ch·ªçn -> ƒêi·ªÅn v√†o
            if (zone.innerText) toggleWordState(zone.innerText, false);
            zone.innerText = selectedWordElement.innerText;
            toggleWordState(selectedWordElement.innerText, true);
            
            selectedWordElement.classList.remove('selected');
            selectedWordElement = null;
        } else if (zone.innerText) {
            // N·∫øu √¥ ƒëang c√≥ t·ª´ m√† kh√¥ng ch·ªçn t·ª´ m·ªõi -> X√≥a t·ª´ trong √¥
            toggleWordState(zone.innerText, false);
            zone.innerText = '';
        }
    }
    function handleDrop(e) {
        e.preventDefault();
        e.target.classList.remove('hovered');
        const word = e.dataTransfer.getData("text");
        if(e.target.innerText) toggleWordInBank(e.target.innerText, false);
        e.target.innerText = word;
        toggleWordInBank(word, true);
    }

    function clearGap(el) {
        if(el.innerText) {
            toggleWordInBank(el.innerText, false);
            el.innerText = '';
        }
    }

    function toggleWordInBank(word, used) {
        const items = document.querySelectorAll('.draggable-word');
        for(let it of items) {
            if(it.innerText === word && it.classList.contains('used') === !used) {
                used ? it.classList.add('used') : it.classList.remove('used');
                break;
            }
        }
    }

    function submitExercise() {
        let correctCount = 0;
        let totalCount = 0;
        const resDiv = document.getElementById('detailed-results');
        resDiv.innerHTML = '';

        currentQuestions.forEach((q, qIdx) => {
            let sentenceHtml = q.text;
            let isAllCorrect = true;

            q.gaps.forEach((gap) => {
                totalCount++;
                const zone = document.querySelector(`[data-q="${qIdx}"][data-g="${currentQuestions[qIdx].gaps.indexOf(gap)}"]`);
                const userAns = zone ? zone.innerText : "";
                
                const isCorrect = userAns.toLowerCase() === gap.toLowerCase();
                let feedback = "";

                if(isCorrect) {
                    correctCount++;
                    feedback = `<span class="res-word-correct">${userAns}</span>`;
                } else {
                    isAllCorrect = false;
                    feedback = `<span class="res-word-wrong">${userAns || '...'}</span><span class="res-word-fixed">${gap}</span>`;
                }
                
                const regex = new RegExp(`\\b${gap.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')}\\b`, 'i');
                sentenceHtml = sentenceHtml.replace(regex, feedback);
            });

            const card = document.createElement('div');
